<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Study Planner</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="header-left">
    <img src="logo.png" alt="Study Hub Logo" class="logo" onerror="this.src='logo-placeholder.png'">
    <h1>Advanced Study Planner</h1>
  </div>
  <button id="themeToggle">ðŸŒ™ Dark Mode</button>
</header>

<main>
  <section class="form-section">
    <form id="assignmentForm">
      <input type="text" id="title" placeholder="Assignment Title" required>
      <textarea id="description" placeholder="Assignment Description"></textarea>
      <select id="subject">
        <option value="Hindi">Hindi</option>
        <option value="Maths">Maths</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Computer">Computer</option>
        <option value="SST">SST</option>
        <option value="Science">Science</option>
        <option value="Other">Other</option>
      </select>
      <select id="priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <input type="date" id="dueDate" required>
      <input type="url" id="link" placeholder="Optional: Resource Link">
      <button type="submit">Add Assignment</button>
    </form>
  </section>

  <section class="filters-section">
    <div class="filters">
      <label>Filter by Subject:</label>
      <select id="filterSubject">
        <option value="All">All</option>
        <option value="Hindi">Hindi</option>
        <option value="Maths">Maths</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Computer">Computer</option>
        <option value="SST">SST</option>
        <option value="Science">Science</option>
        <option value="Other">Other</option>
      </select>

      <label>Sort by:</label>
      <select id="sortBy">
        <option value="dueDate">Due Date</option>
        <option value="priority">Priority</option>
      </select>
    </div>
  </section>

  <section class="assignments-section" id="assignmentsContainer"></section>
</main>

<footer>
  Â© Prime Studio
</footer>

<script src="app.js"></script>
</body>
</html>
