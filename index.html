<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Study Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.png" alt="Study Hub Logo" class="logo" onerror="this.src='logo-placeholder.png'">
  <h1>Advanced Study Planner</h1>
  <button id="themeToggle">ðŸŒ™ Dark Mode</button>
</header>

<main>
  <form id="assignmentForm">
    <input type="text" id="title" placeholder="Assignment Title" required>
    <textarea id="description" placeholder="Assignment Description"></textarea>
    <select id="subject">
      <option value="Hindi">Hindi</option>
      <option value="Maths">Maths</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Computer">Computer</option>
      <option value="SST">SST</option>
      <option value="Science">Science</option>
      <option value="Other">Other</option>
    </select>
    <select id="priority">
      <option value="Low">Low Priority</option>
      <option value="Medium">Medium Priority</option>
      <option value="High">High Priority</option>
    </select>
    <input type="date" id="dueDate" required>
    <input type="url" id="link" placeholder="Optional: Resource Link">
    <button type="submit">Add Assignment</button>
  </form>

  <div class="filters">
    <label>Filter by Subject:</label>
    <select id="filterSubject">
      <option value="All">All</option>
      <option value="Hindi">Hindi</option>
      <option value="Maths">Maths</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Computer">Computer</option>
      <option value="SST">SST</option>
      <option value="Science">Science</option>
      <option value="Other">Other</option>
    </select>

    <label>Sort by:</label>
    <select id="sortBy">
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
    </select>
  </div>

  <div id="assignmentsContainer"></div>
</main>

<!-- Chatbot -->
<div id="chatbot">
  <div id="chatbotHeader">ðŸ’¬ Help</div>
  <div id="chatbotBody">
    <div class="chatMessage">Hello! Ask me about assignments or tips.</div>
  </div>
  <input type="text" id="chatInput" placeholder="Type message...">
</div>

<footer>
  Â© Prime Studio
</footer>

<script src="app.js"></script>
</body>
</html>
