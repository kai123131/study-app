<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Study Planner</title>
<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <!-- Logo -->
  <img src="logo.png" alt="Study Hub Logo" style="height:50px; vertical-align:middle;">
  <h1 style="display:inline-block; margin-left:10px;">Advanced Study Planner</h1>
</header>

<main>

<form id="assignmentForm">
  <input type="text" id="title" placeholder="Assignment Title" required>
  <textarea id="description" placeholder="Assignment Description"></textarea>
  <select id="subject">
    <option value="Math">Math</option>
    <option value="Science">Science</option>
    <option value="English">English</option>
    <option value="Other">Other</option>
  </select>
  <select id="priority">
    <option value="Low">Low Priority</option>
    <option value="Medium">Medium Priority</option>
    <option value="High">High Priority</option>
  </select>
  <input type="date" id="dueDate" required>
  <input type="url" id="link" placeholder="Optional: Google Classroom / Resource Link">
  <button type="submit">Add Assignment</button>
</form>

<div>
  <label>Filter by Subject:</label>
  <select id="filterSubject">
    <option value="All">All</option>
    <option value="Math">Math</option>
    <option value="Science">Science</option>
    <option value="English">English</option>
    <option value="Other">Other</option>
  </select>
</div>

<div id="assignmentsContainer"></div>
</main>

<!-- Footer with Copyright -->
<footer style="text-align:center; padding:15px; background:#eee; margin-top:20px;">
  Â© Prime Studio
</footer>

<script src="app.js"></script>
</body>
</html>
